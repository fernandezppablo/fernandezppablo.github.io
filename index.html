<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 500vh; /* Increase the height to 500% of the viewport height */
            position: relative;
        }

        .header-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px; /* Reduced font size */
            color: white;
        }

        .footer-content {
            position: absolute;
            bottom: 20px; /* Positioned near the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .footer-logo {
            width: auto;
            height: 32px; /* Increased size */
        }

        .footer-text {
            font-size: 8px; /* Reduced size */
            color: white;
            margin-left: 10px; /* Space between logo and text */
        }
    </style>
</head>
<body>
    <div class="header-text">Lo mejor siempre est√° Porvenir...</div>
    <div class="footer-content">
        <img id="footer-logo" src="porve_escudo.jpg" alt="Escudo del Club El Porvenir" class="footer-logo">
        <div class="footer-text">2026?</div>
    </div>
</body>
</html>
