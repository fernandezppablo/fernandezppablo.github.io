<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 5000vh; /* Increase the height to make scrolling longer */
        }

        .header-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px; /* Reduced font size */
            color: white;
        }

        .footer-logo {
            position: absolute;
            bottom: 20px; /* Positioned near the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 32px; /* Increased size */
        }

        .footer-text {
            position: absolute;
            bottom: 20px; /* Aligned with the logo */
            left: calc(50% + 40px); /* Adjusted position to be next to the logo */
            font-size: 8px; /* Reduced size */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-text">Lo mejor siempre est√° Porvenir...</div>
    <div class="footer-text">2026?</div>
</body>
</html>
